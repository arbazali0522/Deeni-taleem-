
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deeni Taleem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url('https://i.imgur.com/5xXsSpt.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            padding: 0;
            margin: 0;
        }
        .container {
            background: rgba(0,0,0,0.75);
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #00FFAA;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #00FFAA;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .thank-you {
            text-align: center;
            padding-top: 20px;
            font-size: 18px;
            color: #00FFAA;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deeni Taleem</h1>
        <form action="https://formspree.io/f/mnnprebl" method="POST" id="registration-form">
            <label>Full Name:</label>
            <input type="text" name="name" required>

            <label>Country:</label>
            <input type="text" name="country" required>

            <label>City:</label>
            <input type="text" name="city" required>

            <label>WhatsApp Number:</label>
            <input type="text" name="whatsapp" required>

            <button type="submit">Register</button>
        </form>
        <div class="thank-you" style="display: none;">
            Thank you for registering!<br>
            بہت جلد آپ سے WhatsApp کے ذریعے رابطہ کیا جائے گا۔
        </div>
    </div>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event){
            event.preventDefault();
            const form = event.target;
            fetch(form.action, {
                method: "POST",
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    form.style.display = 'none';
                    document.querySelector('.thank-you').style.display = 'block';
                } else {
                    alert("There was a problem submitting the form.");
                }
            });
        });
    </script>
</body>
</html>
